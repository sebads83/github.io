<head>
    <meta charset="utf-8"/>

						<label for="select1">Quantity</label>

							<option value="">Select one...</option>

							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
					<div class="ch-form-row ch-form-required">
						<label for="select2">Payments</label>
						<select id="select2">
							<option value="">Select one...</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12" selected="selected">12</option>
						</select>
					</div>
					<div class="ch-form-actions">
						<input value="Buy" title="Buy Ipad Mini Apple 16 Gb Wifi Led 7.9" class="ch-btn ch-btn-big" type="submit">
						<p class="ownership">MercadoLibre isn't the owner of this product.</p>
					</div>
				</form>
			</div>
			<div class="ch-box-container slider">
				<h3>More products like this</h3>
				<div id="myCarousel" class="ch-carousel" itemprop="isSimilarTo">
					<ul>
						<li><a href="#" title="Nija - Imágen de carousel"><img src="assets/ninja.png" alt="Nija - Imágen de carousel" class="img"></a></li>
						<li><a href="#" title="Nija - Imágen de carousel"><img src="assets/ninja.png" alt="Nija - Imágen de carousel" class="img"></a></li>

			<div class="tabs">
				<div>
					<input type="radio" name="tabs" id="tab1">
					<label for="tab1">Product description</label>
					<div id="tab-content1" class="ch-box-lite tab-content" itemprop="description">
						<dl class="ch-list">
							<dt>Details</dt>
							<dd>
								<ul>
									<li>Amoled</li>
									<li>Amoled</li>
									<li>Amoled</li>
								</ul>
							</dd>
						</dl>
					</div>
				</div>
				<div>
					<input type="radio" checked name="tabs" id="tab2">
					<label for="tab2">Questions</label>
					<div id="tab-content2" class="ch-box-lite tab-content">
						<dl>
							<dt class="ch-box-info">
								<h4>Buyer</h4>
							</dt>
							<dd class="ch-box-info">
								<p>Do you have this one in white?</p>
							</dd>
